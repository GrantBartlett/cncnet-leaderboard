<div>
    <div class="feature-banner text-center">
        <div class="container small">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-uppercase">Account</h2>
                    <h5 class="thin-italic">(Public beta) Report issues at <a href="http://cncnet.org/forums">our forum</a></h5>
                </div>
            </div>
        </div>
    </div>

    <div class="player-detail">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-profile clearfix">
                        <div class="col-md-12" ng-if="!accountCtrlVm.isLoggedIn">
                            <h4>Log In</h4>
                            <form ng-submit="accountCtrlVm.login()">
                                <input type="text" ng-model="accountCtrlVm.username" placeholder="Forum Username" />
                                <input type="password" ng-model="accountCtrlVm.password" placeholder="Forum Password" />
                                <input type="text" ng-model="accountCtrlVm.player" placeholder="Game Nick" />
                                <input type="submit" class="btn btn-large btn-success" value="Login" />
                            </form>
                        </div>

                        <div class="col-md-12" ng-if="accountCtrlVm.isLoggedIn">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
